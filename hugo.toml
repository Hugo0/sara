baseURL = 'https://saraperestrelo.com'
languageCode = 'en-us'
title = 'Sara Perestrelo'
theme = 'Typo'

[languages]
  [languages.en]
    contentDir = 'content'
    weight = 1
  [languages.pt]
    contentDir = 'content'
    weight = 2

[taxonomies]
tag = 'tags'

# Google analytics code
# googleAnalytics = "G-N09T510QBN"  # removing old format

[services]
  [services.googleAnalytics]
    ID = "G-N09T510QBN"

[params]
# Meta description
description = "A Lawyers Blog"

# Appearance settings
theme = 'auto'
favicon = "/favicon.svg"

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
Welcome. My main interests lie at the intersection of law and technology"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = false
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/sara-perestrelo-da-silva-416904286"

[[params.social]]
name = "twitter"
url = "https://x.com/@unichicsara"

[[params.social]]
name = "email"
url = "mailto:contact@saraperestrelo.com"

[[params.social]]
name = "rss"
url = "/feed.xml"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "cronicas"
url = "/cronicas"

[[params.menu]]
name = "poems"
url = "/poems"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = true
repo = "hugo0/sara"
repoid = "R_kgDOMHEAlw"
category = "General"
categoryid = "DIC_kwDOMHEAl84Cmid2"
mapping = "specific"
theme = "preferred_color_scheme"

# RSS Feed
[outputs]
home = ["HTML", "RSS"]
section = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]

[outputFormats.RSS]
mediatype = "application/rss+xml"
baseName = "feed"